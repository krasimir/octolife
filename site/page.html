<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Octolife - GitHub stats</title>
  <meta name="keywords" content="octolife, github, stats" lang="en-us" />
	<meta name="description" content="Octolife is an app that shows statistics for GitHub profiles. Repositories, commits history, stars and programming languages." />
	<meta property="og:type" content="website">
	<meta property="og:site_name" content="Octolife" />
	<meta property="og:description" content="Octolife is an app that shows statistics for GitHub profiles. Repositories, commits history, stars and programming languages.">

  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link href="/public/styles.css" rel="stylesheet">
</head>
<body>
  <div id="root"></div>
  <footer class="tac">
    <div class="github-star">
      <a class="github-button" href="https://github.com/krasimir/octolife" data-size="large" data-show-count="true" aria-label="Star krasimir/octolife on GitHub">Star Octolife</a>&nbsp;&nbsp;&nbsp;
      <a href="https://twitter.com/intent/tweet?screen_name=KrasimirTsonev&ref_src=twsrc%5Etfw"
        class="twitter-follow-button" data-show-count="true" data-show-screen-name="true" data-size="large">Follow
        @KrasimirTsonev</a>
      <script async src="https://platform.twitter.com/widgets.js"></script>
    </div>
    <p class="tac"><small>This app is open source.<br />For contribution and issue reporting go <a href="https://github.com/krasimir/octolife" target="_blank">here</a>.</small></p>
  </footer>
  <script src="https://unpkg.com/d3@5"></script>
  <script src="https://unpkg.com/timelines-chart@2"></script>
  <script src="/public/app.js"></script>

  dataLayer.push(arguments);
}
